<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natur Platter</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- daysi and tailwind cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- kint font-awesome -->
    <script
      src="https://kit.fontawesome.com/443d697212.js"
      crossorigin="anonymous"
    ></script>

    <!-- sora and poppins fonts size -->
    <style>
      .sora {
        font-family: "Sora", sans-serif;
      }
      .poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>

                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"

              </div>
              <ul
                tabindex="0"

              >
                <li><a>Product</a></li>
                <li><a>Services</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact us</a></li>
                <li class="my-4">

                  <i class="fa-solid fa-cart-shopping"></i>
                  <a class="btn px-10 border border-green-400">Login</a>

            <img

              src="./c2-assets/logo-header.png"
              alt=""
            />
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a class="text-[#111111]">Product</a></li>
              <li><a class="text-[#111111]">Services</a></li>
              <li><a class="text-[#111111]">Blog</a></li>
              <li><a class="text-[#111111]">Contact us</a></li>
            </ul>
          </div>

          <div class="navbar-end gap-3">
            <i class="fa-solid fa-magnifying-glass max-sm:hidden"></i>
            <i class="fa-solid fa-cart-shopping max-sm:hidden"></i>
            <a class="btn px-10 border border-green-400 max-sm:hidden">Login</a>
            <a class="btn px-12 bg-[#179800] text-white max-sm:w-3/4"
              >Register</a
            >
          </div>
        </div>
      </nav>
      <!-- banner items -->
      <div class="md:max-w-scteen-xl lg:max-w-screen-2xl mx-auto mb-24">
        <!-- title -->
        <div>
          <h1 class="text-center max-sm:text-4xl text-5xl text-black font-semibold w-full mb-8">Freshness <span class="text-[#179800]">You Can</span><br> <span class="text-[#179800]"> Count</span> On, Prices You’ll Love!</h1>
          <p class="text-center w-full mb-9">
            Shop your daily essentials at unbeatable prices. From fresh produce
            to pantry <br> staples, we’ve got you covered every day!
          </p>
          <h1></h1>
        </div>

    <!-- main section -->
    <main class="md:max-w-scteen-xl lg:max-w-screen-2xl mx-auto"></main>
    <!-- footer section -->
    <footer class="md:max-w-scteen-xl lg:max-w-screen-2xl mx-auto"></footer>
